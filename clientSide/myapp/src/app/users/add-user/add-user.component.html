 <mat-card>
  <mat-card-header>
     <mat-card-title>Add New User</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #myForm="ngForm">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput required name="name" #name="ngModel" [(ngModel)]="user.name">
        <mat-error *ngIf="name.invalid && name.touched">Name is mandatory</mat-error>
      </mat-form-field><br />

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput name="email" required #email="ngModel" placeholder="Ex. example@gmail.com" [(ngModel)]="user.email">
        <mat-error *ngIf="email.invalid && email.touched">Email is required</mat-error>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary" type="button" (click)="navigateToMainPage()">Cancel</button>
    <button mat-stroked-button color="primary" (click)="addUser()">Add</button>
  </mat-card-actions>
</mat-card>
